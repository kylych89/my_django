{% extends 'base.html' %}


{% block title %}{{news.title}}{% endblock %}


{% block content %}
<div class="features">
    <h1>{{news.title}}</h1>
    <p>{{news.info}}</p>
    <a href="{% url 'news:news-delete' news.id %}" class="btn btn-danger">Удалить</a>
    <a href="{% url 'news:news-update' news.id %}" class="btn btn-info">Редактировать</a>
</div>
{% endblock %}
