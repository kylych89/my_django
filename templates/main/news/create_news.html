{% extends 'base.html' %}


{% block title %}Форма добавление статьи{% endblock %}


{% block content %}
<div class="features">
    <h1>Форма добавление статьи</h1>
    <form method="post">
        {% csrf_token %}
        {{form.title}}<br>
        {{form.info}}<br>
        <span>{{error}}</span>
        <button class="btn btn-success" type="submit">Добавить</button>

    </form>

</div>
{% endblock %}
