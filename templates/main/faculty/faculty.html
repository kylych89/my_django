{% extends 'base.html' %}


{% block title %}Факультеты на сайте{% endblock %}


{% block content %}
<div class="features">
    <h1>Факультет</h1>
    {% if faculty %}
    {% for el in faculty %}
        <div class="alert alert-warning">
            <h3>{{el.name}}</h3>
            <a href="{% url 'faculty:faculty-detail' el.id %}" class="btn btn-warning">Читать детальнее</a>
        </div>
    {% endfor %}
    {% else %}
        <p>У вас нет Факультеты!!!</p>
    {% endif %}

</div>
{% endblock %}
